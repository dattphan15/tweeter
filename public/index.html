<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee & Source Sans Pro Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>


    <!-- Top nav bar (fixed) -->
    <body>

      <nav> 
        <span class="logo">Tweeter</span>
        <span>Write a new tweet</span>
      </nav>
      <header class="main-header">
        <div class="hex">
          <img class="avatar-img" src="/images/profile-hex.png"/> 
        </div>
        <div>
            <h2>Kevin Phan</h2>
        </div> 
      </header>


    <!-- Page-specific (main) content here -->

    <main class="container"> 
      <section class="new-tweet">
        <div class="error-slide">
          <div class="error-text"><h3> errormessage </h3></div>
        </div>
        <h2>Compose Tweet</h2>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section> 
      
      <div class="tweet-feed">
      </div>
    </main>

  </body>
</html>
