<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee & Source Sans Pro Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>


    <!-- Top nav bar (fixed) -->
    
    


    <!-- Page-specific (main) content here -->
  <body>
    <nav> 
      <span class="logo">Tweeter</span>
      <span>Write a new tweet</span>
    </nav>
    <header class="main-header">
      <div class="hex">
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Kevin Phan</h2>
      </div> 
    </header>
    <main class="container"> 
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section> 
      
      <article class="tweet-container">
        <header>
          <div class="avatar-name">
            <img src="https://i.imgur.com/73hZDYK.png">
            <p>Ronda User</p> 
          </div>
          <p>Username</p>
        </header>
        <p>Hello World! Tweet Goes Here.</p>
        <br>
        <footer>
          <p>DATE</p> 
          <div>
            <button>RETWEET</button>
            <button>SHARE</button>
            <button>LIKE</button>
        </div>
        </footer>
      </article>

    </main>
  </body>
</html>
